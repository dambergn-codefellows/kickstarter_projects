{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link type="text/css" rel="stylesheet" href="{% static "main.scss" %}">
 <title>Django Demo</title>
</head>
<body>
 <header>
   <nav>
     <ul>
       <li><a href="{% url "home" %}">Home</a></li>
     </ul>
   </nav>
 </header>
 <main>
   {% block content %}
   <h3>No Content</h3>
   {% endblock content%}
 </main>
 <footer>
   {% if user.is_authenticated %}
     <h3>You're currently logged in as {{ user.username }}</h3>
   {% endif %}
 </footer>
</body>
</html>
